//Fuel tanks
@PART[AAS_375_USATANK1]:NEEDS[WildBlueIndustries]
{
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {} 
	!RESOURCE[MonoPropellant] {} 
	!MODULE[FSfuelSwitch] {}
	!MODULE[InterstellarFuelSwitch] {}
	
	MODULE
	{
		name = WBIConvertibleStorage
		enableLogging = True
		isInflatable = False
		fieldReconfigurable = True
		confirmResourceSwitch = True
		showGUI = True
		
		// Tanks
		templateNodes = AAS_TEMPLATE;AAS_KIS_TEMPLATE;AAS_SAS_TEMPLATE
		defaultTemplate = LFO
		capacityFactor = 0.75
		resourcesToKeep = ElectricCharge
		
		// If KIS mode
		baseStorage = 0.001
		maxStorage = 150000
	}
}